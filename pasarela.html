      <div id="pages_maincontent">
        <div class="page_content">
		 <h4 class="checkout_title">INFORMACION DE ENVIO</h4>
            
                    <div class="contactform">
                    <div class="form_row">
                    <div class="form_row_icon"><img src="images/icons/yellow/user.png" alt="" title="" /></div>
                    <input type="text" name="ContactName" id="ContactName" value="" class="form_input required" placeholder="nombre"/>
                    </div>
                    <div class="form_row">
                    <div class="form_row_icon"><img src="images/icons/yellow/contact.png" alt="" title="" /></div>
                    <input type="text" name="ContactEmail" id="ContactEmail" value="" class="form_input required email" placeholder="email"/>
                    </div>
                    <div class="form_row">
                    <div class="form_row_icon"><img src="images/icons/yellow/mobile.png" alt="" title="" /></div>
                    <input type="text" name="ContactEmail" id="ContactEmail" value="" class="form_input required mobile" placeholder="celular"/>
                    </div>
                    <div class="form_row">
                    <div class="form_row_icon"><img src="images/icons/yellow/briefcase.png" alt="" title="" /></div>
                    <input type="text" name="ContactEmail" id="ContactEmail" value="" class="form_input required mobile" placeholder="empresa"/>
                    </div>
                    <div class="form_row">
                    <div class="form_row_icon"><img src="images/icons/yellow/map.png" alt="" title="" /></div>
                    <textarea name="ContactComment" id="ContactComment" class="form_textarea textarea required" rows="" cols="">Direccion de envio</textarea>
                    </div>    
                    </div>
		
           <h4 class="checkout_title">METODO DE PAGO</h4>
            <div class="form-group">
              <input type="text" id="cardholderName" name="nombres" value="" data-checkout="cardholderName" class="js-names form-control" placeholder="Nombre(s) y apellido(s)" required>
            </div>
            <div class="row form-group">
              <div class="col-xs-4 js-tipoId-td"></div>
              <div class="col-xs-8">
                <input type="text" name="docNumber" value="" data-checkout="docNumber" class="js-numId form-control" placeholder="Numero identificacion" required>
              </div>
            </div>
            <div class="form-group">
              <input type="text" name="email" value="" class="js-email form-control" placeholder="Correo electronico" required>
            </div>
            <div class="row form-group">
              <div class="col-xs-12 col-sm-6">
                <input type="text" id="cardNumber" name="cardNumber" data-checkout="cardNumber" value="" class="js-cardNumber form-control" placeholder="N&uacute;mero de tarjeta (si el tipo de pago es con tarjeta)">
              </div>
              <div class="col-xs-12 col-sm-6">
                <input type="text" id="securityCode" name="securityCode" data-checkout="securityCode" value="" class="js-securityCode form-control" pattern="[0-9]{3}" placeholder="C&oacute;digo de seguridad de tarjeta (si el tipo de pago es con tarjeta cr&eacute;dito)">
              </div>
            </div>
            <div class="form-group js-tipoPago"></div>
            <div class="row form-group">
              <div class="col-xs-6">
                Mes expira <br/>
                <select class="js-expirationMonth form-control" id="cardExpirationMonth" name="cardExpirationMonth" data-checkout="cardExpirationMonth"></select>
              </div>
              <div class="col-xs-6">
                A&ntilde;o expira <br/>
                <select class="js-expirationYear form-control" id="cardExpirationYear" name="cardExpirationYear" data-checkout="cardExpirationYear"></select>
              </div>
            </div>
            <div class="form-group hidden">
              <select class="js-cuotas form-control" id="installments" name="installments" placeholder="cuotas"></select>
              <select class="js-issuer" name="issuer"></select>
            </div>
            <div class="row form-group">
              <div class="col-xs-12 col-sm-6 m-t-10">
                <button type="button" class="btn btn-primary btn-block btn-lg js-enviaPago" data-loading-text="Procesando...">
                  <i class="fa fa-money" aria-hidden="true"></i> Aceptar
                </button>
              </div>
              <div class="col-xs-12 col-sm-6 m-t-10 m-b-10">
                <button type="button" class="btn btn-block btn-lg" onclick="cargaPagina('index.html',0);">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
